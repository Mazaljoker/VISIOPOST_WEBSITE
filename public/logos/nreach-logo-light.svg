<svg width="260" height="48" viewBox="0 0 260 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- nReach Studio Logo - Light Mode -->
  
  <!-- Icon: n with network nodes -->
  <g id="icon">
    <!-- Outer ring -->
    <circle cx="24" cy="24" r="22" stroke="#1A1F3D" stroke-width="1.5" fill="none" opacity="0.15"/>
    <circle cx="24" cy="24" r="16" stroke="#1A1F3D" stroke-width="1.5" fill="none" opacity="0.25"/>
    
    <!-- Center circle with n -->
    <circle cx="24" cy="24" r="11" fill="#1A1F3D"/>
    <text x="24" y="30" text-anchor="middle" font-family="Plus Jakarta Sans, sans-serif" font-size="14" font-weight="800" fill="#FFFFFF">n</text>
    
    <!-- Network nodes - Electric Cyan -->
    <circle cx="24" cy="2" r="3" fill="#00D4AA"/>
    <circle cx="46" cy="24" r="3" fill="#00D4AA"/>
    <circle cx="24" cy="46" r="3" fill="#00D4AA"/>
    <circle cx="2" cy="24" r="3" fill="#00D4AA"/>
  </g>
  
  <!-- Text: nReach Studio -->
  <g id="text">
    <text x="58" y="32" font-family="Plus Jakarta Sans, sans-serif" font-size="26" font-weight="800" fill="#00D4AA">n</text>
    <text x="75" y="32" font-family="Plus Jakarta Sans, sans-serif" font-size="26" font-weight="800" fill="#1A1F3D">Reach</text>
    <text x="156" y="32" font-family="Plus Jakarta Sans, sans-serif" font-size="22" font-weight="500" fill="#6B7280">Studio</text>
  </g>
  
</svg>