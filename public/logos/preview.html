<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nSignal Logo Preview & Export</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      padding: 40px;
      background: #f5f5f5;
    }
    h1 {
      color: #1E2B3A;
      margin-bottom: 40px;
    }
    .section {
      margin-bottom: 60px;
    }
    .section h2 {
      color: #0F7B6C;
      border-bottom: 2px solid #0F7B6C;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .logos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .logo-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
    }
    .logo-card.dark {
      background: #1E2B3A;
    }
    .logo-card h3 {
      margin: 0 0 20px 0;
      color: #1E2B3A;
    }
    .logo-card.dark h3 {
      color: #F8F5F2;
    }
    .logo-preview {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 120px;
      margin-bottom: 20px;
    }
    .logo-preview img {
      max-width: 100%;
      height: auto;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #0F7B6C;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    .btn:hover {
      background: #0C6256;
    }
    .btn-coral {
      background: #E86A58;
    }
    .btn-coral:hover {
      background: #d55a4a;
    }
    .colors {
      display: flex;
      gap: 10px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .color-swatch {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .color-swatch span {
      font-size: 10px;
      opacity: 0.8;
    }
    canvas { display: none; }
  </style>
</head>
<body>
  <h1>nSignal Logo - Preview & Export</h1>

  <!-- Palette de couleurs -->
  <div class="section">
    <h2>Palette - 5 Couleurs</h2>
    <div class="colors">
      <div class="color-swatch" style="background: #0F7B6C;">Teal<span>#0F7B6C</span></div>
      <div class="color-swatch" style="background: #E86A58;">Coral<span>#E86A58</span></div>
      <div class="color-swatch" style="background: #DFAB01; color: #1E2B3A;">Jaune<span>#DFAB01</span></div>
      <div class="color-swatch" style="background: #1E2B3A;">Charcoal<span>#1E2B3A</span></div>
      <div class="color-swatch" style="background: #F8F5F2; color: #1E2B3A; border: 1px solid #ddd;">Creme<span>#F8F5F2</span></div>
    </div>
  </div>

  <!-- Icons -->
  <div class="section">
    <h2>Icon (64x64)</h2>
    <div class="logos">
      <div class="logo-card">
        <h3>Light Mode</h3>
        <div class="logo-preview">
          <img src="nsignal-icon-light.svg" alt="nSignal Icon Light" id="icon-light">
        </div>
        <button class="btn" onclick="downloadPNG('icon-light', 'nsignal-icon-light', 64)">PNG 64px</button>
        <button class="btn" onclick="downloadPNG('icon-light', 'nsignal-icon-light', 128)">PNG 128px</button>
        <button class="btn" onclick="downloadPNG('icon-light', 'nsignal-icon-light', 512)">PNG 512px</button>
      </div>
      <div class="logo-card dark">
        <h3>Dark Mode</h3>
        <div class="logo-preview">
          <img src="nsignal-icon-dark.svg" alt="nSignal Icon Dark" id="icon-dark">
        </div>
        <button class="btn btn-coral" onclick="downloadPNG('icon-dark', 'nsignal-icon-dark', 64)">PNG 64px</button>
        <button class="btn btn-coral" onclick="downloadPNG('icon-dark', 'nsignal-icon-dark', 128)">PNG 128px</button>
        <button class="btn btn-coral" onclick="downloadPNG('icon-dark', 'nsignal-icon-dark', 512)">PNG 512px</button>
      </div>
    </div>
  </div>

  <!-- Full Logos -->
  <div class="section">
    <h2>Logo Complet (240x48)</h2>
    <div class="logos">
      <div class="logo-card">
        <h3>Light Mode</h3>
        <div class="logo-preview">
          <img src="nsignal-logo-light.svg" alt="nSignal Logo Light" id="logo-light">
        </div>
        <button class="btn" onclick="downloadPNG('logo-light', 'nsignal-logo-light', 240, 48)">PNG 240px</button>
        <button class="btn" onclick="downloadPNG('logo-light', 'nsignal-logo-light', 480, 96)">PNG 480px</button>
        <button class="btn" onclick="downloadPNG('logo-light', 'nsignal-logo-light', 960, 192)">PNG 960px</button>
      </div>
      <div class="logo-card dark">
        <h3>Dark Mode</h3>
        <div class="logo-preview">
          <img src="nsignal-logo-dark.svg" alt="nSignal Logo Dark" id="logo-dark">
        </div>
        <button class="btn btn-coral" onclick="downloadPNG('logo-dark', 'nsignal-logo-dark', 240, 48)">PNG 240px</button>
        <button class="btn btn-coral" onclick="downloadPNG('logo-dark', 'nsignal-logo-dark', 480, 96)">PNG 480px</button>
        <button class="btn btn-coral" onclick="downloadPNG('logo-dark', 'nsignal-logo-dark', 960, 192)">PNG 960px</button>
      </div>
    </div>
  </div>

  <!-- High Res Icons -->
  <div class="section">
    <h2>Icon Haute Resolution (512x512)</h2>
    <div class="logos">
      <div class="logo-card">
        <h3>Light Mode - 512px</h3>
        <div class="logo-preview">
          <img src="nsignal-icon-512-light.svg" alt="nSignal Icon 512 Light" id="icon-512-light" style="width: 128px;">
        </div>
        <button class="btn" onclick="downloadPNG('icon-512-light', 'nsignal-icon-512-light', 512)">PNG 512px</button>
        <button class="btn" onclick="downloadPNG('icon-512-light', 'nsignal-icon-1024-light', 1024)">PNG 1024px</button>
      </div>
      <div class="logo-card dark">
        <h3>Dark Mode - 512px</h3>
        <div class="logo-preview">
          <img src="nsignal-icon-512-dark.svg" alt="nSignal Icon 512 Dark" id="icon-512-dark" style="width: 128px;">
        </div>
        <button class="btn btn-coral" onclick="downloadPNG('icon-512-dark', 'nsignal-icon-512-dark', 512)">PNG 512px</button>
        <button class="btn btn-coral" onclick="downloadPNG('icon-512-dark', 'nsignal-icon-1024-dark', 1024)">PNG 1024px</button>
      </div>
    </div>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    function downloadPNG(imgId, filename, width, height) {
      const img = document.getElementById(imgId);
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // Si height n'est pas specifie, c'est un carre
      if (!height) height = width;

      canvas.width = width;
      canvas.height = height;

      // Creer une nouvelle image pour charger le SVG
      const svgImg = new Image();
      svgImg.onload = function() {
        ctx.clearRect(0, 0, width, height);
        ctx.drawImage(svgImg, 0, 0, width, height);

        // Telecharger
        const link = document.createElement('a');
        link.download = filename + '.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      };
      svgImg.src = img.src;
    }
  </script>
</body>
</html>
