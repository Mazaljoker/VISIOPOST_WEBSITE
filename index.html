<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- SEO Meta Tags -->
  <title>VisioPost - Plateforme Sociale IA pour Coopératives | Posts Facebook en 30 secondes</title>
  <meta name="description" content="La première plateforme sociale avec IA GPT-4 Vision pour coopératives. Créez des posts Facebook professionnels en 30 secondes. Gratuit pour votre centrale." />
  <meta name="keywords" content="social media, coopérative, IA, GPT-4, Facebook, gestion réseaux sociaux, Système U, Leclerc" />
  
  <!-- Open Graph -->
  <meta property="og:title" content="VisioPost - Plateforme Sociale IA pour Coopératives" />
  <meta property="og:description" content="Transformez vos photos en posts Facebook professionnels en 30 secondes avec l'IA" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.jpg" />
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="VisioPost - Plateforme Sociale IA pour Coopératives" />
  <meta name="twitter:description" content="Créez des posts Facebook professionnels en 30 secondes avec l'IA" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  
  <!-- Theme color -->
  <meta name="theme-color" content="#3f2680" />
  
  <!-- Robots -->
  <meta name="robots" content="index, follow" />
  
  <style>
    /* Critical CSS for initial load */
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading screen */
    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #3f2680, #ed1164, #00aeef);
      z-index: 9999;
    }
    
    #loading-logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: #3f2680;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading">
    <div id="loading-logo">V</div>
  </div>
  
  <div id="root"></div>
  
  <script>
    // Hide loading screen when DOM is ready
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease';
          setTimeout(() => loading.remove(), 500);
        }
      }, 500);
    });
  </script>
  
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
