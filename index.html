<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- SEO Meta Tags -->
  <title>nReach Studio - Plateforme Sociale IA pour Réseaux de Franchise | n locations. One studio.</title>
  <meta name="description" content="nReach Studio génère automatiquement des posts Facebook uniques pour chaque point de vente de votre réseau. Fini les pénalités de contenu dupliqué." />
  <meta name="keywords" content="franchise, réseau, social media, IA, Facebook, contenu unique, multi-sites, marketing local" />
  
  <!-- Open Graph -->
  <meta property="og:title" content="nReach Studio - n locations. One studio." />
  <meta property="og:description" content="Générez des posts Facebook uniques pour chaque point de vente de votre réseau grâce à l'IA." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.jpg" />
  <meta property="og:url" content="https://nreachstudio.com" />
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="nReach Studio - n locations. One studio." />
  <meta name="twitter:description" content="Générez des posts Facebook uniques pour chaque point de vente de votre réseau." />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Google Fonts - Plus Jakarta Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  
  <!-- Theme color - nReach Midnight -->
  <meta name="theme-color" content="#1A1F3D" />
  
  <!-- Robots -->
  <meta name="robots" content="index, follow" />
  
  <style>
    /* Critical CSS for initial load */
    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading screen - nReach Studio branded */
    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1A1F3D 0%, #2E3440 100%);
      z-index: 9999;
    }
    
    #loading-logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 800;
      color: #1A1F3D;
      animation: pulse 1.5s ease-in-out infinite;
      position: relative;
    }
    
    #loading-logo::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: #00D4AA;
      border-radius: 50%;
    }
    
    #loading-logo::after {
      content: '';
      position: absolute;
      right: -8px;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      background: #00D4AA;
      border-radius: 50%;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 212, 170, 0.4); }
      50% { transform: scale(1.05); box-shadow: 0 0 30px 10px rgba(0, 212, 170, 0.2); }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading">
    <div id="loading-logo">n</div>
  </div>
  
  <div id="root"></div>
  
  <script>
    // Hide loading screen when DOM is ready
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease';
          setTimeout(() => loading.remove(), 500);
        }
      }, 500);
    });
  </script>
  
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
